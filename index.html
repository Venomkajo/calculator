<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"></link>
        <link rel="icon" type="image/png" href="favi.png">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="header">Calculator</div>
        <div class="calculator">
            <div class="display">
                <div class="numbers">
                    0000
                </div>
            </div>
            <div class="main">
                <div class="keypad">
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                    </div>
                </div>
                <div class="operators">
                    <div>
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <div>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div>
                        <button>=</button>
                        <button>C</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
